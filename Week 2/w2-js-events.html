<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learning JavaScript</title>
    <style>
      body {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
      }
      section {
        margin: 120px 0;
      }
      h1 {
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
        color: #885df1;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>
        Learning to Code is Fun <br />
        ðŸ’ƒ
      </h1>
    </section>
    <script>
      function memberApplication() {
        let firstName = prompt("What is your first name?");
        let inputAge = prompt("What is your age?");

        let h1 = document.querySelector("h1");

        if (inputAge >= 18) {
          h1.innerHTML = "Hi, " + firstName + "! Welcome to SheCodes!";
        } else {
          h1.innerHTML = "Sorry " + firstName + "! You cannot join SheCodes";
        }
      }

      let applyButton = document.querySelector("button");
      applyButton.addEventListener("click", memberApplication);
    </script>
  </body>
</html>
