    <script>
      let inputCountry = prompt("What country are you from?");
      //convert input to upper case to make it case insensitive and remove white spaces using trim
      country = inputCountry.toUpperCase().trim();

      if (
        country === "BRAZIL" ||
        country === "PORTUGAL" ||
        country === "ANGOLA" ||
        country === "MOZAMBIQUE" ||
        country === "GUINEA-BISSAU" ||
        country === "CAPE VERDE" ||
        country === "SAO TOME AND PRINCIPE"
      ) {
        alert("You probably speak Portuguese");
      } else {
        alert("You might not speak Portuguese");
      }
    </script>
